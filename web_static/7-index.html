<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <!-- filters section -->
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>Kenya, Egypt</h4>
	  <!-- Dropdown list -->
	  <ul class="popover">
	    <li>
	      <h2>Kenya</h2>
	      <ul>
		<li>Nairobi</li>
		<li>Mombasa</li>
	      </ul>
	    </li>
	    <li>
	      <h2>Egypt</h2>
	      <ul>
		<li>Cairo</li>
		<li>Alexandria</li>
	      </ul>
	    </li>
	  </ul>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Gym, Sauna</h4>
	  <!-- Dropdown list -->
	  <ul class="popover">
	    <li>Gym</li>
	    <li>Sauna</li>
	    <li>Jacuzzi</li>
	  </ul>
	</div>
	<button type="button">
	  Search
	</button>
      </section>
      <!-- places section -->
      <section class="places">
	<h1>Places</h1>
	<div>
	  <article>
	    <h2>My home</h2>
	  </article>
	  <article>
	    <h2>Tiny house</h2>
	  </article>
	  <article>
	    <h2>A suite</h2>
	  </article>
	</div>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
